<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        background-color: rgb(0, 0, 0);
        color: rgba(255, 255, 255, 0.808);
        font: normal 15pt Arial;
        }
        h1{
            font: normal 40pt Impact;
            color: rgb(143, 226, 105);
        }
    </style>
</head>
<body>
    <h1>DESCUBRA O SEU IMC</h1>
    <pt>DESCUBRA SEU IMC. RÁPIDO E SIMPLES!</pt></br></br>
    
    Digite seu Peso: <input type="number" name="txpeso" id="txpeso">Kg     
    Digite sua altura: <input type="number" name="txaltura" id="txaltura"> m
    <input type="button" value="Meu IMC" onclick="calcular()">
    <div id = 'imc'></div>
        
    <script>
        var nome = String(window.prompt('Olá! Qual é seu nome?'))
        window.alert('A seguir faremos algumas perguntas com a finalidade de descobrir o seu IMC. Para continuar clique em OK.')
        document.write(`</br>Olá, <b>${nome.toUpperCase()}</b>. Seja bem vindo!</br>`)

        function calcular(){
        var pes = document.querySelector('input#txpeso')
        var alt = document.querySelector('input#txaltura')
        var res = document.querySelector('div#imc')
        var peso = Number(pes.value)
        var altura = Number(alt.value)
        resultado = peso/(altura*altura)
        res.innerHTML = (`</br>Sabendo que sua altura é <b>${altura.toFixed(2)}m</b> e seu peso é <b>${peso.toFixed(2)}kg</b>, concluimos que seu IMC é igual a <b>${resultado.toFixed(2)}</b>.`)
        }
        document.write(`Abaixo há uma tabela para que você saiba como está sua saúde em relação ao IMC.</b>.</br></br>`)
        document.write('</br>Abaixo de 18,5: Você está abaixo do peso ideal.</br>')
        document.write('Entre 18,6 e 24,9: Você está no peso ideal. Parabéns!</br>Entre 25 e 29,9: Levemente acima do peso.</br>')
        document.write('Entre 30 e 34,9: Obesidade Grau I.</br>Entre 35 e 39,9 Obesidade Grau II (severa).</br>Acima de 40: Obesidade Grau III (mórbida).')
    </script>
</body>
</html>
