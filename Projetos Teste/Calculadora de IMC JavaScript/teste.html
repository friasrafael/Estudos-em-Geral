<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="objetivo" onChange="update()">
        <option value="peso">Perder Peso</option>
        <option value="saude">Melhorar a Sa√∫de</option>
        <option value="massa">Ganhar Massa Muscular</option>
    </select>
    <input type="text" id="value">
    <input type="text" id="text">

    <img src="whats.logo" alt="">

    <script type="text/javascript">
        function update() {
            var select = document.getElementById('objetivo');
            var option = select.options[select.selectedIndex];

            
            document.getElementById('value').value = option.value;
            document.getElementById('text').value = option.text;
        }

        update();
    </script>
</body>
</html>
